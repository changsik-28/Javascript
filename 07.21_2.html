<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        display:inline-block;
        width:150px;
        padding:10px;
    }
</style>
<body>

    <script>
        let plots = new Array(10);
        document.write("<h3>난수 10 개 생성</h3><hr>");
        for (var i =0;i<10;i++){
            plots[i] = Math.floor(Math.random()*100)+1;
            document.write(plots[i]+" ");
        }
        document.write("<hr>");
        document.write("제일 큰 수는 "+Math.max(...plots));
        document.write("<hr>");
        document.write("오름차순 : "+plots.sort(function(a,b){return a-b})+"<hr>");
        ////////////////////////////////////////////////////////////////////////

        function newColor(){
            let r = Math.floor(Math.random() * 256);
            let g = Math.floor(Math.random() * 256);
            let b = Math.floor(Math.random() * 256);
            return "rgb("+r+","+g+","+b+")";
        }
        for(var i=0;i<16;i++){
            let str="<div style='background-color:"+newColor()+"'>"+newColor()+"</div>";
            document.write(str);
        }

        ///////////////////////////////////////////////////////////////////////////
        document.write("<hr>");

        let book= new Object();
        book.title="HTML";
        book.author = "황기태";
        book.price = 50000;

        document.write("book : ");
        document.write(book.title +", ");
        document.write(book.author +", ");
        document.write(book.price +"<br><hr>");

        ////////////////////////////////////////////////////////////////////////////////
        let bookArray = new Array();

        for(i=0;i<5;i++){
            let input = prompt("콤마(,)로 분리하면서 책제목 저자 가격 순으로 입력","HTML,황기태,20000");
            let ar = input.split(",");
            
            let book = new Object();
         
            book.title = ar[0];
            book.author =ar[1];
            book.price =ar[2];
            bookArray[i] = book;
        }
        //bookArray객체 출력
        for(let i=0;i<bookArray.length;i++){
            document.write(bookArray[i].title + ", ");
            document.write(bookArray[i].author + ", ");
            document.write(bookArray[i].price + "<br>");
        }
        //가장 가격이 비싼 책은>?
        let most = bookArray[0];
        for(let i=1;i<bookArray.length;i++){
            if(bookArray[i].price>most.price)
            most=bookArray[i];
        }
        document.write("<hr>가장 가격이 비싼 책은 "+most.title);
    </script>
    
</body>
</html>
