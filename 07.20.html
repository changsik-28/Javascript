<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break 문</title>
</head>
<body>
    <script>
        document.write("<h3>1에서 얼마까지 더해야 3000을 넘는가?</h3> ")

        let i =0, sum=0;
        while(true){ //무한 반복
            sum += i;
            if(sum>3000)
            break;   //합이 3000보다 큼. 반복문 벗어남
            i++;
        }
        document.write(i+"까지 더하면 3000을 넘음 : "+sum);
        
        document.write("<hr>")

        document.write("<h3>3으로 나눈 나머지가 1인 수만 더하기</h3>")
        sum=0;
        for(i1=1;i1<=10;i1++){
            if(i1%3!=1){
                continue;

            }
            sum+=i1;
            document.write(i1+" ");
            
        }
        document.write("합은 "+sum);

        document.write("<hr>")

        var day=prompt("월화수목금토일 중에서 입력하세요","한글자로 입력하여주세요");
        
        if(day===null){
            document.write("잘못입력하였음")
        }else{
            switch(day){
            case"월": 
            case"화": 
            case"수": 
            case"목": 
            case"금": 
            document.write(`${day}요일은 출근`);break;

            case"토":
            case"일":
            document.write(`${day}요일은 휴일`);break;

            default: document.write(`잘못입력했습니다`);break;
        }
        }
        
    </script>
    
</body>
</html>
