<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/0516.js"></script>
</head>
<body>
    <img src="img/강태리.png" id="img" style="width:300px;height:400px;">
    <h1 id="h1">나는 누구인가?(클릭금지)</h1>

    <script>
        var human={
            name : "강태리",
            age : "33살"
        }

        // var img=document.getElementById('img');
        // var h1=document.getElementById('h1');

        //id는 하나이기때문에 위에 id를 줬음으로 
        //getElementById 는 사용하지않아도된다.

        //만약에 id를 안줬을경우에는 getElementsByTagName('img')
        //로 저장을 해서 밑에 img[0]번쨰.onclick=function
        //사용하면 된다 이미지같은경우에는 몇번째인지 모르니깐


        var i=0;
        img.onclick=function(){
            if(i%2==0){//나머지가 0이면
            h1.innerHTML=human.name+"이고 "+human.age+"입니다.";
            }else{
                h1.innerHTML="나는 누구인가?";
            }
            i++;
        }

        // 이미지에 마우스를 올릴때 사진교채하기
        img.onmouseover=function(){
            this.src="img/강태리1.png"
            this.width=300; //img 태그의 widht 속성 변경
            this.height=400;
        }
        img.onmouseout=function(){
            this.src="img/강태리.png"
            this.style.width='300px'; //img태그의 css style 을 변경
            this.height=400;
        }
        var i=0;
        img.ondblclick=function(){
            if(i%2==0){
            h1.style.backgroundColor="pink";
            h1.style.border="5px double blue";
            h1.style.padding="10px";
            h1.style.borderRadius="30px";
            }else{
                
            }
            i++;
        }
    </script>
    <table border="3">
        <tr>
            <td>섭씨온도</td>
            <td>화씨온도</td>
        </tr>
        <script>
            for(celsiur = 0;celsiur<=10;celsiur=celsiur+1){
                document.write("<tr><td>"+celsiur+"</td><td>"+((celsiur*9.0/5)+32)+"</td></tr>");
            }
        </script>
    </table>
    <script>
        document.write("<h1>구구단표</h1>");
        document.write("<table border=2 width=50%>");

        for(var i =1;i<=9;i++){
            document.write("<tr>");
            document.write("<td>"+i+"</td>");
            for(var j =2;j<=9;j++){
                document.write("<td>"+i*j+"</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
