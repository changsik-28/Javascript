<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li span{
            color : blue;
        }
    </style>
</head>
<body>
    <h3>자바스크립트란?
        <button onclick = "setBorder()">border</button>
        <button id="setP">P</button>
    </h3>
    <hr>
    <p>자바스크립트는 웹 프로그래밍 언어로서 웹 페이지를 동적 변경시킬 수 있다.</p>
    <p><span id="mySpan">C 언어</span>를 아는 사용자는 빠르게 학습할 수 있다.</p>
    <p>이벤트 등 GUT 프로그래밍에 필요한 요소들이 있어 학습에 약간의 어려움이 있다.</p>
    <hr>
    <!---------------------------------------------------------------------------->
    <h3>다음 빈 곳에 숨은 단어? <button onclick="togg1()">show/hide</button></h3>
    <hr>
    <ul>
        <li>I (<span>love</span>) you.</li>
        <li>CSS is Cascading (<span>Style</span>) Sheet.</li>
        <li>응답하라 (<span>1988</span>).</li>
    </ul>
    <!----------------------------------------------------------------------------->
    <script>
        function setBorder(){
            let span = document.getElementById("mySpan");
            span.style.border= "2px dotted violet";
        }

        var setP = document.getElementById("setP");
        setP.addEventListener('click',function(){
            let p = document.getElementsByTagName("p");
            alert("<p> 태그의 개수는 "+p.length);
        })
        // function setP(){     //위에것의 다른 방법 
        //     let p = document.getElementsByTagName("p");
        //     alert("<p> 태그의 개수는 "+p.length);
        // }
        /////////////////////////////////////////////////////////
        var span = document.getElementsByTagName("span");

        var togg = false;
        span[1].style.visibility = "hidden";
        span[2].style.visibility = "hidden";
        span[3].style.visibility = "hidden";

        function togg1(){
            if(togg==true){
            span[1].style.visibility = "hidden";
            span[2].style.visibility = "hidden";
            span[3].style.visibility = "hidden";
            }else{
                span[1].style.visibility = "visible";
                span[2].style.visibility = "visible";
                span[3].style.visibility = "visible";
            }
            togg= !togg;
        }
        ///////////////////////////////////////////////////////////

    </script>
</body>
</html>
