    <script>
        document.write("<h3>[]로 배열 만들기</h3>");

        var plots = [20,5,8,15,20];
        document.write("var plots = [20,5,8,15,20]<br>")

        for(var i=0;i<plots.length;i++){
            
           for(var j=0;j<plots[i];j++){
            document.write("*");
           }
           document.write(plots[i]+"<br>");

        }
        document.write("<hr>");

        let degrees = new Array();

        degrees[0] = 15.1;
        degrees[1] = 15.4;
        degrees[2] = 16.1;
        degrees[3] = 17.5;
        degrees[4] = 19,2;
        degrees[5] = 21.4;

        let sum=0;
        for(i=0;i<degrees.length;i++){
            sum+=degrees[i];
        }
        
        document.write("<h3>Array 객체로 배열 만들기</h3>");
        document.write("평균온도는 :"+(sum/degrees.length).toFixed(2)+"입니다");

        function pr(msg,arr){
            document.write(msg+arr.toString()+"<br>");
        }
        document.write("<h3>Array 객체의 메소드 활용</h3><hr>");
        let a=new Array("황","김","이");
        let b = new Array("박");
        let c ;

        pr("배열 a = ",a);
        pr("배열 b = ",b);
        document.write("<hr>");

        c = a.concat(b); // 연결해주는것
        pr("c = a.concat(b) 후 c = ",c);
        pr("c = a.concat(b) 후 a = ",a+"<hr>");

        c= a.join("##");
        pr("c = a.join 후 c = ",c);
        pr("c = a.join 후 a = ",a+"<hr>");

        c= a.reverse();
        pr("c = a.reverse 후 c = ",c);
        pr("c = a.reverse 후 a = ",a+"<hr>");

        c=a.slice(1,2);
        pr("c = a.slice 후 c = ",c);
        pr("c = a.slice 후 a = ",a+"<hr>");

        c=a.sort(); //배열을 알파벳 순으로 정렬
        pr("c = a.sort 후 c = ",c);
        pr("c = a.sort 후 a = ",a+"<hr>");

        c=a.toString();
        document.write("a.toString() : "+c+"<hr>");

        document.write(date.getDate()+"일<br>");
        document.write(date.getHours()+"시<br>");
        document.write(date.getMinutes()+"분<br>");
        document.write(date.getSeconds()+"초<br>");
        document.write(date.getMilliseconds()+"밀리초<hr>");

        document.write("<p id='remaining'></p><hr>");

        function changeBg(){
            date = new Date();
            if(date.getSeconds()%2===0){

                document.body.style.backgroundColor="violet";
            }else{
                document.body.style.backgroundColor="lightskyblue";
            }

            // outStr="현재 시간 : "+date.getHours()+"시, "+date.getMinutes()+"분, "+date.getSeconds(),+"초<br>";
            document.getElementById('remaining').innerHTML="현재 시간 : "+date.toLocaleString();

        }
