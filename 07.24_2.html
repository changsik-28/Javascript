<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let text="문서 로딩 중일 때 readyState= "+document.readyState+"<br>";
    </script>
</head>
<body style="background-color:yellow; color:blue;" onload="printProperties()">
    <h3>document의 주요 프로퍼티</h3>
    <hr>
    <a href="http://www.naver.com">네이버 홈페이지</a>
    <div>이곳은 div 영역입니다.</div>
    <input id="input" type="text" value="여기 포커스가 있습니다">
    <hr>
    <p id="Propert"></p>

    <h3>내가 좋아하는 과일<button onclick="change()">누르세요</button></h3>
    <hr>
    저는 빨간 <span>사과</span>를 좋아해서 
    아침마다 한 개씩 먹고 있어요. 운동할 때는 중간 중간에
    <span>바나나</span>를 먹지요. 탄수화물 섭취가 빨라 힘이 납니다. 
    또한 달콤한 향기를 품은 <span>체리</span>와 여름냄새 물씬 나는 <span>자두</span>를 좋아합니다.
    
    <script>
        function printProperties(){
            document.getElementById("input").focus();
            text += "1. location = "+document.location+"<br>";
            text += "2. URL = "+document.URL+"<br>";
            text += "3. title = "+document.title+"<br>";
            text += "4. head의 id = "+document.head.id+"<br>"
            text += "5. body color = "+document.body.style.color+"<br>"
            text += "6. domain = "+document.domain+"<br>"
            text += "7. lastModified = "+document.lastModified+"<br>"
            text += "8. defaultView = "+document.defaultView+"<br>"
            text += "9.문서의 로드 완료 후 readyState = "+document.readyState+"<br>"
            text += "10. referrer = "+document.referrer+"<br>"
            text += "11. activeElement = "+document.activeElement+"<br>"
            text += "12. documentElement의 태그이름 = "+document.documentElement.tagName+"<br>"
            document.getElementById("Propert").innerHTML=text;
        }
        var span=document.getElementsByTagName("span");

        function change(){
            for(i=0;i<span.length;i++){
                span[i].style.color="orchid";
                span[i].style.fontSize="20px"
            }
        }
    </script>
</body>
</html>
