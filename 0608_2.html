    <script>
        var color=['red','blue','green','pink','lime','cyan','steelblue','tomato']
        var i=0;
        setInterval(()=>{
            $('#wrapper li').eq(i).css('background',color[i]);
            i++; 
            if(i==9){
                $('#wrapper li').css('background','none');    
            }
            i=i%(color.length+1);
        },1000)
    </script>
