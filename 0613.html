    <h2> load와 ready의 차이점</h2>
    <p> load 는 이미지또는 프레임 요소에 연동된 소스가 완료된 후</p>

        <!-- <iframe src="http://www.daum.net"></iframe> -->

    <div class="parent">
        <input type="text">
    </div>
    <h3>슬라이드바가 있는 이미지 슬라이드</h3>
    <input type="range" min="0" max="10" value="0">
    <span></span>
    <div id="img">
        <img src="img/강태리9.png">
        <img src="img/강태리8.png">
        <img src="img/강태리7.png">

        <img src="img/강태리2.png">
        <img src="img/강태리1.png">
        <img src="img/강태리10.png">
    </div>

    <script>
        $('img').css('width',500).css('height',600)
        $('#img img').hide();
        $('#img img').eq(0).show();
        $('input[type=range]').on('mousemove mousedown mouseup',function(){
             var range=$(this).val();
             $('span').html(range);
             $('#img img').hide();
             $('#img img').eq(range).stop().show('slow');  //show fadeIn() slideDown()
        })
        var i=0;
        setInterval(function(){
            i++; i=i%10;
            $('span').html(i);
             $('#img img').hide();
             $('#img img').eq(i).show('slow'); //fast, slow, normal    / 200 600 400 1000->1초
        },2000)

        $('iframe').load(function(){
            $('#wrap').append('<p>로딩완료...</p>')
        })
        $(document).ready(function(){
            $('#wrap').append('<p>레디완료...</p>')
        })


        $('select option').eq(1).attr('selected',true);
        $('select').change(function(){
            var val=$('select>option:selected').val();
            var index=$('select>option:selected').index();
            var html=$('select>option:selected').html();
            var text=$('select>option:selected').text();

            var out=`${index} : ${html} : ${text} : ${val}`;
            $(`<p>${out}</p>`).appendTo('#info');
        });
