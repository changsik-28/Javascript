    <div id="box2">welcome</div>

    <h3>stop() delay() clearQueue()</h3>
    <h2>stop animate test 하기 => stop(clearQueue, goToEnd)</h2>
    <button>stop(false)</button> <button>stop(true)</button>
    <button>stop(false,true)</button> <button>stop(true,true)</button> 
    <div id="box3"></div>

    <script>
        $('#box3').css({
            position:'relative',
            width:'200px',
            height:'150px',
            background:'steelblue'
        })
        setInterval(function(){
            $('#box3').animate({left:'400'},1000).animate({left:0},1000)
        },2000)

        $('button').each(function(){
            $(this).click(function(){
                var html=$(this).html();
                var exe='$("#box3").'+html;
                eval(exe)   //eval(문자열) 문자열을 자바스크립트 그대로 실행하는 함수
            })
        })
        //stop(false) 현재작업을 멈추고 다음 대기작업을 실행한다. thread(스레드) 개념


        $('#box2').css('position','relative')
        $('a').first().click(function(){
            $('#box2').animate({left:'+=50'},10)
        })
        $('a').last().click(function(){
            $('#box2').animate({left:'-=50'},10)
        })

        $('button').first().click(function(){
            $('#box').show('1000','linear',function(){
                $('<h2>임무완료</h2>').appendTo('body');

        $('button').eq(1).click(function(){
            $('#box').hide('1000','swi ng',function(){
                $('<h2>임무완료</h2>').appendTo('body');
            })
        })
        
    </script>
